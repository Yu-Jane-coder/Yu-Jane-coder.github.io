<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Snake Story</title>    
<link rel="icon" href="video-game (2).png">
<style>
  html, body {
    margin: 0;
    padding: 0;
    overflow: hidden;
    background-color: #111; /* 暗夜底色 */
    font-family: 'Arial', sans-serif;
    color: #fff;
  }

  /* 過渡場：眼睛 */
  #transition {
    position: absolute;
    top: 0; left: 0;
    width: 100%; height: 100%;
    background-color: #000;
    display: flex;
    justify-content: center;
    align-items: center;
    z-index: 10;
  }

  #eye {
    width: 150px;
    height: 80px;
    background-color: #fff; /* placeholder，後面換成圖片 */
    border-radius: 50%;
    opacity: 0;
  }

  /* 都市雪景場景 */
  #city {
    position: absolute;
    top: 0; left: 0;
    width: 100%; height: 100%;
    background-color: #111;
    display: flex;
    justify-content: center;
    align-items: flex-end;
    overflow: hidden;
    opacity: 0; /* 初始隱藏，過渡完再顯示 */
  }

  /* 蛇角色 */
  #snake {
    width: 200px;
    height: auto;
    /* placeholder 背景，可改成 snake.png */
    background-color: green;
    border-radius: 50px;
    position: relative;
    bottom: -200px; /* 從車後滑出 */
    transition: bottom 3s ease;
  }

  /* 文字敘事區 */
  #storyText {
    position: absolute;
    bottom: 50px;
    width: 90%;
    text-align: center;
    font-size: 20px;
    opacity: 0;
    transition: opacity 1s ease;
  }
</style>
</head>
<body>

<!-- 過渡場眼睛 -->
<div id="transition">
  <div id="eye"></div>
</div>

<!-- 都市雪景場景 -->
<div id="city">
  <div id="snake"></div>
  <div id="storyText"></div>
</div>

<script>
  // 過渡場動畫
  window.onload = () => {
    const eye = document.getElementById('eye');
    const transition = document.getElementById('transition');
    const city = document.getElementById('city');
    const snake = document.getElementById('snake');
    const storyText = document.getElementById('storyText');

    // 1️⃣ 眼睛慢慢睜開
    eye.style.opacity = 1;
    setTimeout(() => {
      eye.style.opacity = 0;
    }, 2000); // 2秒後消失

    // 2️⃣ 過渡場消失 → 顯示都市雪景
    setTimeout(() => {
      transition.style.display = 'none';
      city.style.opacity = 1;

      // 3️⃣ 蛇從車後滑出
      setTimeout(() => {
        snake.style.bottom = '50px'; // 滑出位置
      }, 500); // 適當延遲

      // 4️⃣ 顯示文字敘事
      setTimeout(() => {
        storyText.innerText = "The snake slowly emerges from behind the luxurious cars, snowflakes drifting silently.";
        storyText.style.opacity = 1;
      }, 3500); // 等蛇滑出後顯示文字

    }, 2500); // 過渡動畫結束
  };
</script>

</body>
</html>
